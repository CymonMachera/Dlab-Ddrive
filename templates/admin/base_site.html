{% extends "admin/base.html" %}


{% block extrahead %}
    <style>
        #header {
    width: auto;
    height: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
    background: #d79e12;
    color: #ffc;
    overflow: hidden;
    }
    /* BREADCRUMBS */

    div.breadcrumbs {
    background: #d79e12;
    padding: 10px 40px;
    border: none;
    color: #c4dce8;
    text-align: left;
}


    .module h2, .module caption, .inline-group h2{
    background: #d79e12;
    color: #000;
    height: 20px;
    border-radius: 10px;
    }
    #branding h1{
    color: #ffff;
    }
    </style>
{% endblock %}

{% load static %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name">
    <span ><a href="{% url 'admin:index' %}">
        <img src="{% static 'images/logo.png' %}" height="60px" />
    </a>
    </span>
    <span class="text-white " style="border:3px; padding-left: 3em; font-size:140%;">  PURA Drive</span>
 </h1>
 {% endblock %}

 {% block nav-global %}{% endblock %}
