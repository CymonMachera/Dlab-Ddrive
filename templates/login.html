{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container mt-5 pt-4">
      <div class="row my-5 ">
          <div class="col-lg-8 px-5 mb-3 justify-content-centre">
        <img class="img-fluid mt-5 pt-3"  src="{% static 'images/dLab_main logo.png' %}">
        
          </div>
          <div class="col-lg-4 col-sm-12 py-5 w-75 px-4 loginForm">
            {% comment %} <form action="{% url 'home' %}" method="POST"> {% endcomment %}
            <form action="account/" method="POST">
                {% csrf_token %}
                <label class="my-3 displayLogin" for="exampleInputEmail1 "> <b> Login</b> </label>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="mt-4">Email</label>
                  <input type="email" name="email" class="form-control w-100 bgLogin" required id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label> 
                  <input  type="password" name="password" class="form-control bgLogin w-100" required id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn w-100  bgLogin mb-5 btn-sm"><b>Login </b> </button>
              </form>
          </div>
      </div>
  </div>

</body>
</html>
